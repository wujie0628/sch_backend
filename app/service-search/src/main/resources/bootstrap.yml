server:
  port: ${SERVER_PORT:8081}
spring:
  application:
    name: search # 服务名称
  profiles:
    active: dev #开发环境，这里是dev
  cloud:
    nacos:
      server-addr: ${REGISTER_HOST:8.133.172.35}:${REGISTER_PORT:8848} # Nacos地址
      config:
        file-extension: yml # 文件后缀名
  gateway:
    discovery:
      locator:
        enabled: true
        # 是否使用service-id的小写，默认是大写
        lower-case-service-id: true